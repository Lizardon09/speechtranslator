<app-translate [testspoken]="testspoken" [testtranslate]="testtranslate"></app-translate>

<div class="row">

    <div class="col-sm-12" style="padding-bottom: 25px;">

        <div class="card" style="border-radius: 0px;border: none; min-width: 100%!important;">
            <div class="card-body">
                <input [formControl]="spokenfilter" class="form-control" style="border-radius: 30px;min-width: 100%!important;box-shadow: 2px 5px 5px 3px rgb(124, 123, 123);" type="search" placeholder="search language to select..." aria-label="Search">
            </div>
        </div>

    </div>


    <div *ngFor="let language of spokenfilteredLanguages$ | async" class="col-12 col-sm-6 col-md-6 col-lg-4 col-xl-3" style="padding-bottom: 25px;" (click)="selectLanguage(language)" [class.selected]="language === selectedlanguage">
        <div class="card languagecard" style="height: 100%;box-shadow: 2px 5px 5px 3px rgb(124, 123, 123);" data-toggle="modal" data-target="#exampleModalLong">
            <img class="card-img-top" src="{{language.image}}" alt="{{language.image}}" style="height: 150px;">
            <div class="card-body">
                <h4 class="card-title">{{language.name}}</h4>
            </div>
        </div>
    </div>
  
</div>


<div *ngIf="selectedlanguage!=undefined">

    <div class="modal fade" id="exampleModalLong" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLongTitle">{{selectedlanguage.name}} selected</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              You have selected {{selectedlanguage.name}} to...
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" (click)="assignSpoken(selectedlanguage)" data-dismiss="modal">Speak in</button>
              <button type="button" class="btn btn-primary" (click)="assignTranslate(selectedlanguage)" data-dismiss="modal">Translate to</button>
            </div>
          </div>
        </div>
      </div>

</div>

<script>
    $('#myModal').on('shown.bs.modal', function () {
        $('#myInput').trigger('focus')
    })
</script>
